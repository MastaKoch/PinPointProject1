<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>City Search</title>
  </head>

  <body>  
    <!-- Jumbotron Header for page -->
    <header class="jumbotron">
      <h1 class="text-center">PinPoint</h1>
      <img src="images/pinpoint.jpg" class="ppImage">
    </header>


  <!-- Tabs buttons -->
    <div class="tabGroup">
      <button class="weatherBtn" onclick="openTab(event, 'weather')">Weather<img class="weatherIcon" src="images/weather.jpg"></button>
      <button class="hotelBtn" onclick="openTab(event, 'hotel')">Hotel<img class="hotelIcon" src="images/hotel.jpg"></button>

    </div>

    <div id="searchBox" class="modal">
      <div class="modal-content">
        <h4>City Name:</h4>
        <div class="input-group">
          <input id="cityName" type="text" class="form-control">
          <div>
            <button class="btn btn-primary" id="searchBtn">Go!</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Tab group for weather -->
    <div class="content" id="weather">
      <button onclick="document.getElementById('searchBox').style.display='block'" class="btn btn-secondary">Search New City</button>
      <p class="cityHeader"><a id="weatherCity"></a></p>
      <p class="weatherInfo"><a id="weatherReturn"></a></p>
    </div> 

    
    <!-- Tab group for Hotel -->
    
    <div class="content" id="hotel">
      <p class="cityHeader"><a id="hotelCity"></a></p>
      <div>
        <label for="HotelCityName">City:</label>
        <input id="HotelCityName" type="text" class="form-control">
      </div>
      <div>
        <label for="CheckinDate">Check-in Date:</label>
        <input id="CheckinDate" type="date" class="form-control">
      </div>
      <div>
        <label for="CheckOutDate">Check-Out Date:</label>
        <input id="CheckOutDate" type="date" class="form-control">
      </div>
      <div>
        <label for="NumberOfTravelers">Number of Travelers:</label>
        <input id="NumberOfTravelers" type="text" class="form-control"> </br>
      </div>
      <div>
        <button class="btn btn-primary" id="searchHotelBtn">Go!</button>
      </div>
      <div class="SearchHotelResult"> 

      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
